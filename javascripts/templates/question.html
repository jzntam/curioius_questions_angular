<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <a href="#/" class='btn btn-warning'>
      Back
    </a>
    <hr />
    <div class='panel panel-default'>
      <div class='panel-heading'>
        <h3 class='panel-title'>{{ question.title }}</h3>
      </div>
      <div class='panel-body'>
        <p>{{ question.body }}</p>

        <div>
          <small><span>Views: {{ question.view_count }}</span></small>
        </div>
        <small>
          <em>
            <p>Created By: {{ question.user || 'Anonymous' }}</p>
            <p>Posted On: {{ question.created_on }}</p>
          </em>
        </small>
      </div>
    </div>
  </div>
</div>
