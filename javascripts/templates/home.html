
<div class="row">
  <div class="col-md-6 well">
    <div class="alert alert-danger alert-dismissible" ng-show="showErrors">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      {{ errors }}
    </div>
    <h4>Ask a Question</h4>
    <form ng-submit="submit()">
      <div class="form-group">
        <input type="text" ng-model="question.title" class="form-control" required />
      </div>
      <div class="form-group">
        <textarea type="text" ng-model="question.body" class="form-control" required></textarea>
      </div>
      <input type="submit" class="btn btn-primary" value="Ask!">
    </form>
  </div>
  <div class="col-md-6">
    <ul ng-repeat="question in questions" class='list-group'>
      <li ng-click="showQuestion(question.id)" class='list-group-item'>
        {{ question.title }}
      </li>
    </ul>
  </div>
</div>
