<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h4>Ask a Question</h4>
    <form ng-submit="submit()">
      <div class="form-group">
        <input type="text" ng-model="question.title" class="form-control"/>
      </div>
      <div class="form-group">
        <textarea type="text" ng-model="question.body" class="form-control"></textarea>
      </div>
      <input type="submit" class="btn btn-primary" value="Ask!">
    </form>
  </div>
  <br>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <hr>
    <ul ng-repeat="question in questions" class='list-group'>
      <li class='list-group-item'>
        {{ question.title }}
      </li>
    </ul>
  </div>
</div>
